<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    that are going to primarily use a Tabbed UI.
  </p>
  <div *ngIf="givenName">
    <hr>
    <p>You are logged in as: <b>{{ givenName }}</b></p>
    <div class="claims">
      <strong>Claims from Identity Token JWT:</strong>
      <pre>{{claims | json}}</pre>
    </div>
  </div>
  <div>
    <button ion-button full (click)="callHttpService()">Test http interceptor</button>
  </div>
  <div>
    <button ion-button full (click)="callSilentRefresh()">Test silent refresh</button>
  </div>
</ion-content>
